<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Xadrez AI - Final</title>
    
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    
    <style>
        /* --- ESTILO GERAL --- */
        body { 
            background-color: #312e2b; 
            color: #bababa; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, Helvetica, Arial, sans-serif;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
        }

        .main-layout { display: flex; gap: 20px; align-items: flex-start; }

        #board { 
            width: 600px; 
            border-radius: 3px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 300px;
            background-color: #262421;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            height: 600px; 
        }

        .player-card {
            padding: 15px;
            background-color: #21201d;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #3c3b39;
        }
        .player-card.bottom { margin-top: auto; border-bottom: none; border-top: 1px solid #3c3b39; }

        .user-info { display: flex; align-items: center; gap: 12px; color: #fff; font-weight: bold; }
        .user-icon { font-size: 24px; color: #888; width: 30px; text-align: center; }

        .clock {
            background-color: #262421; padding: 8px 15px; border-radius: 5px;
            font-size: 24px; font-weight: 700; color: #fff; font-family: monospace;
        }
        .clock.active { background-color: #fff; color: #000; }
        .clock.low-time { background-color: #ff4b4b; color: #fff; }

        .game-controls { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; gap: 15px; }

        /* Barra de Avalia√ß√£o (Agora sem t√≠tulo em cima) */
        .eval-bar-container {
            background-color: #111; height: 25px; width: 100%; border-radius: 3px;
            overflow: hidden; position: relative; border: 1px solid #404040; display: flex; align-items: center;
            margin-top: 10px; /* Um pouco de espa√ßo extra j√° que tiramos o texto */
        }
        .eval-bar-fill { height: 100%; width: 50%; background-color: #fff; transition: width 0.5s; }
        .eval-text { position: absolute; width: 100%; text-align: center; font-size: 12px; font-weight: bold; z-index: 2; mix-blend-mode: difference; color: #aaa; }

        .status-text { text-align: center; color: #81b64c; font-weight: bold; margin-bottom: 5px; }

        .btn {
            border: none; padding: 12px; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 16px; width: 100%; transition: 0.2s;
        }
        .btn-hint { background-color: #363431; color: #aaa; }
        .btn-hint:hover { background-color: #454340; color: #fff; }
        .btn-new { background-color: #81b64c; color: white; margin-top: 10px; }
        .btn-new:hover { background-color: #a3d160; }

        /* --- MODAIS --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background: #262421; padding: 30px; border-radius: 10px; text-align: center; box-shadow: 0 0 20px rgba(0,0,0,0.8);
            max-width: 400px; width: 90%;
        }
        
        /* Sele√ß√£o de Tempo */
        .time-options { display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; justify-content: center; }
        .time-btn {
            background: #3c3b39; color: #eee; border: 2px solid #3c3b39;
            padding: 15px 15px; border-radius: 8px; cursor: pointer; font-size: 14px;
            display: flex; flex-direction: column; align-items: center; gap: 5px; min-width: 90px;
        }
        .time-btn:hover { border-color: #81b64c; background: #312e2b; }

        /* Sele√ß√£o de Promo√ß√£o */
        .promotion-options { display: flex; gap: 10px; margin-top: 20px; justify-content: center; }
        .promo-btn {
            background: #b58863; border: none; border-radius: 5px; cursor: pointer; padding: 5px;
            width: 70px; height: 70px; display: flex; justify-content: center; align-items: center;
        }
        .promo-btn:hover { background: #f0d9b5; }
        .promo-btn img { width: 50px; }

        /* Game Over */
        .game-over-title { font-size: 32px; margin-bottom: 10px; font-weight: bold; }
        .game-over-reason { font-size: 16px; color: #aaa; margin-bottom: 25px; }
        .win-text { color: #81b64c; } 
        .loss-text { color: #ff4b4b; } 
        .draw-text { color: #ccc; }    

        .highlight-hint { box-shadow: inset 0 0 3px 3px yellow; background-color: rgba(255, 255, 0, 0.4) !important; }
    </style>
</head>
<body>

    <div id="setup-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 style="color:white; margin:0;">Modo de Jogo</h2>
            <div class="time-options">
                <button class="time-btn" onclick="startGame(2)">
                    <i class="fas fa-bolt" style="color:#f1c40f"></i> Bullet (2m)
                </button>
                <button class="time-btn" onclick="startGame(5)">
                    <i class="fas fa-fire" style="color:#e67e22"></i> Blitz (5m)
                </button>
                <button class="time-btn" onclick="startGame(10)">
                    <i class="fas fa-stopwatch" style="color:#3498db"></i> Rapid (10m)
                </button>
                <button class="time-btn" onclick="startGame(30)">
                    <i class="fas fa-hourglass-half" style="color:#9b59b6"></i> Classic (30m)
                </button>
            </div>
        </div>
    </div>

    <div id="promotion-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 style="color:white; margin:0;">Promover Pe√£o</h2>
            <div class="promotion-options">
                <button class="promo-btn" onclick="promoteTo('q')"><img src="https://chessboardjs.com/img/chesspieces/wikipedia/wQ.png"></button>
                <button class="promo-btn" onclick="promoteTo('r')"><img src="https://chessboardjs.com/img/chesspieces/wikipedia/wR.png"></button>
                <button class="promo-btn" onclick="promoteTo('b')"><img src="https://chessboardjs.com/img/chesspieces/wikipedia/wB.png"></button>
                <button class="promo-btn" onclick="promoteTo('n')"><img src="https://chessboardjs.com/img/chesspieces/wikipedia/wN.png"></button>
            </div>
        </div>
    </div>

    <div id="game-over-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div id="go-title" class="game-over-title">Fim de Jogo</div>
            <div id="go-reason" class="game-over-reason">Motivo</div>
            <button class="btn btn-new" onclick="location.reload()">Jogar Novamente</button>
        </div>
    </div>

    <div class="main-layout">
        <div id="board"></div>

        <div class="sidebar">
            <div class="player-card">
                <div class="user-info">
                    <i class="fas fa-robot user-icon"></i>
                    <div>
                        <div>Bot</div>
                        <div style="font-size:11px; color:#777;">Engine</div>
                    </div>
                </div>
                <div id="clock-b" class="clock">10:00</div>
            </div>

            <div class="game-controls">
                <div id="status" class="status-text">√Ä espera...</div>

                <div class="eval-bar-container">
                    <div class="eval-text" id="prob-text">50%</div>
                    <div id="prob-bar" class="eval-bar-fill"></div>
                </div>

                <div style="margin-top: auto;">
                    <button class="btn btn-hint" onclick="askForHint()">
                        <i class="fas fa-lightbulb"></i> Pedir Dica
                    </button>
                    <button class="btn btn-new" onclick="location.reload()">
                        <i class="fas fa-redo"></i> Novo Jogo
                    </button>
                </div>
            </div>

            <div class="player-card bottom">
                <div class="user-info">
                    <i class="fas fa-user user-icon"></i>
                    <div>
                        <div>Voc√™</div>
                        <div style="font-size:11px; color:#777;">Jogador</div>
                    </div>
                </div>
                <div id="clock-w" class="clock active">10:00</div>
            </div>
        </div>
    </div>

    <script>
        var board = null
        var game = new Chess()
        
        var timerInterval = null;
        var whiteTime = 600; 
        var blackTime = 600;
        var isGameRunning = false;
        var pendingMove = null;

        // UI References
        var $status = $('#status')
        var $probBar = $('#prob-bar')
        var $probText = $('#prob-text')
        var $clockW = $('#clock-w')
        var $clockB = $('#clock-b')
        var $setupModal = $('#setup-modal')
        var $promoModal = $('#promotion-modal')
        var $gameOverModal = $('#game-over-modal')
        var $goTitle = $('#go-title')
        var $goReason = $('#go-reason')

        function startGame(minutes) {
            $setupModal.hide();
            whiteTime = minutes * 60;
            blackTime = minutes * 60;
            updateClockUI();
            
            var config = { 
                draggable: true, 
                position: 'start', 
                onDragStart: onDragStart, 
                onDrop: onDrop,
                pieceTheme: pieceTheme 
            }
            board = Chessboard('board', config)
            isGameRunning = true;
            $status.html("Sua vez!");
            startTimerLoop();
        }

        // --- L√ìGICA DO JOGO ---
        function onDragStart (source, piece) {
            if (!isGameRunning) return false;
            if (game.game_over()) return false
            if (piece.search(/^b/) !== -1) return false
            removeHighlights();
        }

        function onDrop (source, target) {
            removeHighlights();

            // Promo√ß√£o
            var piece = game.get(source);
            if (piece.type === 'p' && piece.color === 'w' && target[1] === '8') {
                var possibleMoves = game.moves({ verbose: true });
                var isPromotionMove = possibleMoves.some(m => m.from === source && m.to === target && m.flags.includes('p'));

                if (isPromotionMove) {
                    pendingMove = { source: source, target: target };
                    $promoModal.css('display', 'flex'); 
                    return; 
                }
            }

            var move = game.move({ from: source, to: target, promotion: 'q' })
            if (move === null) return 'snapback'
            
            afterMove();
        }

        function promoteTo(pieceType) {
            $promoModal.hide();
            if (pendingMove) {
                game.move({ from: pendingMove.source, to: pendingMove.target, promotion: pieceType });
                afterMove();
                pendingMove = null;
            }
        }

        function afterMove() {
            board.position(game.fen());
            updateClockUI(); 
            checkGameOver();
            
            if (isGameRunning) {
                window.setTimeout(makeAIMove, 250)
            }
        }

        function makeAIMove() {
            if (game.game_over() || !isGameRunning) return

            $status.html('A pensar...');
            $status.css('color', '#eebb00');
            
            $.ajax({
                url: '/move',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ fen: game.fen() }),
                success: function(response) {
                    if (response.move) {
                        game.move(response.move, { sloppy: true })
                        board.position(game.fen())
                        updateWinBar(response.win_prob)
                        updateClockUI(); 
                        checkGameOver(); 
                    }
                }
            })
        }

        // --- TIMER E FIM DE JOGO ---
        function startTimerLoop() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = window.setInterval(function() {
                if (!isGameRunning) return;

                if (game.turn() === 'w') {
                    whiteTime--;
                    if (whiteTime <= 0) showGameOver("derrota", "Tempo Esgotado");
                } else {
                    blackTime--;
                    if (blackTime <= 0) showGameOver("vitoria", "Tempo Esgotado (Oponente)");
                }
                updateClockUI();
            }, 1000);
        }

        function checkGameOver() {
            if (!isGameRunning) return;

            if (game.in_checkmate()) {
                if (game.turn() === 'w') showGameOver("derrota", "Xeque-mate");
                else showGameOver("vitoria", "Xeque-mate");
            } 
            else if (game.in_draw() || game.in_stalemate() || game.in_threefold_repetition()) {
                showGameOver("empate", "Empate por Regras");
            }
        }

        function showGameOver(result, reason) {
            isGameRunning = false;
            clearInterval(timerInterval);
            
            $goReason.text(reason);
            
            if (result === "vitoria") {
                $goTitle.html("Vit√≥ria! üèÜ");
                $goTitle.removeClass().addClass("game-over-title win-text");
            } else if (result === "derrota") {
                $goTitle.html("Derrota üíÄ");
                $goTitle.removeClass().addClass("game-over-title loss-text");
            } else {
                $goTitle.html("Empate ü§ù");
                $goTitle.removeClass().addClass("game-over-title draw-text");
            }

            $gameOverModal.css('display', 'flex');
        }

        function updateStatus () {
            if (!isGameRunning) return;
            var status = 'Sua vez';
            var color = '#81b64c';
            if (game.in_check()) { status = 'Xeque!'; color = '#ff9f1c'; }
            $status.html(status);
            $status.css('color', color);
        }

        function updateClockUI() {
            $clockW.text(formatTime(whiteTime));
            $clockB.text(formatTime(blackTime));
            if (game.turn() === 'w') { $clockW.addClass('active'); $clockB.removeClass('active'); } 
            else { $clockB.addClass('active'); $clockW.removeClass('active'); }
            if (whiteTime < 30) $clockW.addClass('low-time');
            if (blackTime < 30) $clockB.addClass('low-time');
            updateStatus();
        }

        function formatTime(t) {
            var m = Math.floor(t / 60); var s = t % 60;
            return (m < 10 ? "0" : "") + m + ":" + (s < 10 ? "0" : "") + s;
        }

        function askForHint() {
            if (!isGameRunning) return;
            $status.html('Analisando...');
            $.ajax({
                url: '/move', type: 'POST', contentType: 'application/json', data: JSON.stringify({ fen: game.fen() }),
                success: function(r) { if(r.move) { highlightSquare(r.move.substring(0,2)); highlightSquare(r.move.substring(2,4)); } }
            })
        }

        function updateWinBar(v) {
            var p = ((v + 1) / 2) * 100;
            $probBar.css('width', Math.max(2, Math.min(98, p)) + '%');
            $probText.html(p >= 50 ? p.toFixed(0) + "% (Brancas)" : (100 - p).toFixed(0) + "% (Pretas)");
        }

        function highlightSquare(s) { $('#board .square-' + s).addClass('highlight-hint'); }
        function removeHighlights() { $('#board .square-55d63').removeClass('highlight-hint'); }
        function pieceTheme (p) { return 'https://chessboardjs.com/img/chesspieces/wikipedia/' + p + '.png' }
    </script>
</body>
</html>
